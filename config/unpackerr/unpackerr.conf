## Unpackerr Configuration

# General settings
[unpackerr]
  debug = false
  quiet = false
  log_file = "/home/anon/.config/unpackerr/unpackerr.log"
  # How often to check for new extractions (default: 2m)
  interval = "2m"
  # Delete files after successful import (after this many days)
  delete_delay = "5m"
  # Start extracting N minutes after download completes
  start_delay = "1m"
  # Number of retries
  retry_delay = "5m"
  max_retries = 3
  # Parallel extractions
  parallel = 1
  # File mode
  file_mode = "0644"
  dir_mode = "0755"

# Radarr configuration
[[radarr]]
  url = "http://localhost:7878"
  api_key = "YOUR_API_KEY_HERE"
  # Wait for import before deleting
  delete_orig = false
  delete_delay = "5m"
  # Paths must match what Radarr sees
  paths = ["/tank/media/downloads"]
  protocols = "torrent"
  timeout = "10s"

# Sonarr configuration
[[sonarr]]
  url = "http://localhost:8989"
  api_key = "YOUR_API_KEY_HERE"
  delete_orig = false
  delete_delay = "5m"
  paths = ["/tank/media/downloads"]
  protocols = "torrent"
  timeout = "10s"
