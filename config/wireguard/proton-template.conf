# ProtonVPN WireGuard Configuration Template
# ============================================
# DO NOT commit actual configs with private keys to git!
#
# How to generate this config:
# 1. Go to https://account.protonvpn.com/downloads#wireguard-configuration
# 2. Select a P2P-enabled server (marked with P2P icon)
# 3. Configure options:
#    - Platform: Linux
#    - NetShield: Level 2 (blocks malware + ads)
#    - Moderate NAT: OFF (required for port forwarding)
#    - NAT-PMP (Port Forwarding): ON (required for torrents)
#    - VPN Accelerator: ON
# 4. Generate and download the config
# 5. Save to config/wireguard/servers/<server-name>.conf

[Interface]
# Your unique ProtonVPN private key (KEEP SECRET!)
PrivateKey = YOUR_PRIVATE_KEY_HERE
# VPN internal IP (provided by ProtonVPN)
Address = 10.2.0.2/32
# ProtonVPN DNS (blocks malware/ads with NetShield)
DNS = 10.2.0.1

[Peer]
# ProtonVPN server public key
PublicKey = SERVER_PUBLIC_KEY_HERE
# Route all traffic through VPN
AllowedIPs = 0.0.0.0/0, ::/0
# ProtonVPN server endpoint
Endpoint = SERVER_IP:51820
