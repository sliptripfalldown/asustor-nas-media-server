# fancontrol configuration for ASUSTOR Flashstor 6 (FS6706T)
#
# Fan curve based on CPU temperature:
#   - Below 40째C: 30% (quiet)
#   - 40-50째C: Linear ramp 30-60%
#   - 50-60째C: Linear ramp 60-80%
#   - Above 60째C: 100% (full speed)
#
# Install: sudo cp config/fancontrol/fancontrol.conf /etc/fancontrol
#          sudo systemctl enable --now fancontrol
#
# Note: hwmon paths may vary between boots. This config uses device paths
# which are more stable, but fancontrol resolves them at startup.

# Device paths (more stable than hwmon numbers)
# IT8625: /sys/devices/platform/asustor_it87.2608
# coretemp: /sys/devices/platform/coretemp.0

# Configuration format:
# INTERVAL: How often to check temps (seconds)
# DEVPATH: Maps hwmon device to stable path
# DEVNAME: Maps hwmon device to driver name
# FCTEMPS: Maps PWM to temperature sensor
# FCFANS: Maps PWM to fan tachometer
# MINTEMP: Temperature at which fan starts ramping
# MAXTEMP: Temperature at which fan hits maximum
# MINSTART: Minimum PWM to start fan spinning
# MINSTOP: Minimum PWM to keep fan spinning
# MINPWM: Minimum PWM value when ramping
# MAXPWM: Maximum PWM value

INTERVAL=5
DEVPATH=hwmon9=devices/platform/asustor_it87.2608 hwmon10=devices/platform/coretemp.0
DEVNAME=hwmon9=it8625 hwmon10=coretemp
FCTEMPS=hwmon9/pwm1=hwmon10/temp1_input
FCFANS=hwmon9/pwm1=hwmon9/fan1_input
MINTEMP=hwmon9/pwm1=40
MAXTEMP=hwmon9/pwm1=65
MINSTART=hwmon9/pwm1=80
MINSTOP=hwmon9/pwm1=80
MINPWM=hwmon9/pwm1=80
MAXPWM=hwmon9/pwm1=255
