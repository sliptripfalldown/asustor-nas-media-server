## Unpackerr Configuration
## Copy to: ~/.config/unpackerr/unpackerr.conf
##
## IMPORTANT: Update API keys for your *arr apps
## Get API keys from each app: Settings > General > API Key

# General settings
[unpackerr]
  debug = false
  quiet = false
  log_file = "/home/anon/.config/unpackerr/unpackerr.log"
  # How often to check for new extractions
  interval = "2m"
  # Delete files after successful import (after this delay)
  delete_delay = "5m"
  # Start extracting N minutes after download completes
  start_delay = "1m"
  # Number of retries on failure
  retry_delay = "5m"
  max_retries = 3
  # Parallel extractions (1 is safest for disk I/O)
  parallel = 1
  # File permissions
  file_mode = "0644"
  dir_mode = "0755"

# Radarr configuration
[[radarr]]
  url = "http://localhost:7878"
  api_key = "YOUR_RADARR_API_KEY"
  # Wait for import before deleting
  delete_orig = false
  delete_delay = "5m"
  # Paths must match what Radarr sees
  paths = ["/tank/media/downloads"]
  protocols = "torrent"
  timeout = "10s"

# Sonarr configuration
[[sonarr]]
  url = "http://localhost:8989"
  api_key = "YOUR_SONARR_API_KEY"
  delete_orig = false
  delete_delay = "5m"
  paths = ["/tank/media/downloads"]
  protocols = "torrent"
  timeout = "10s"

